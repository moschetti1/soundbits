{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--HTMX-->
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />

    <!--Flowbite-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <!--Media chrome-->
    ​​<script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@3/+esm"></script>

    <title>{% block title %} {% endblock %}</title>

</head>
<body hx-headers='{"X-CSRFToken": "{{csrf_token}}"}' class="bg-zinc-950 p-10">
    <div class="container mx-auto">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>

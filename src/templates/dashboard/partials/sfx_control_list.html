{% for sfx in sfx_list %}

{% if sfx.status == done_status %}
<media-controller audio class="bg-transparent">
    <audio
    slot="media"
    src="{{sfx.generated_file.url}}"
    crossorigin
    >
    </audio>
    <media-control-bar class="flex justify-between border border-zinc-800 rounded-md items-center">
    
        <div class="align-middle">
            <media-play-button class="bg-transparent"></media-play-button>
            <media-time-display class="bg-transparent m-0 p-0"></media-time-display>
            <span>:</span>
            <media-duration-display class="bg-transparent m-0 p-0"></media-duration-display>
        </div>
        <div class="inline-flex items-center cursor-pointer">
            <svg class="w-5 h-5" viewBox="0 0 21 21"  xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" transform="translate(1 2)"><path d="m.5 7 16-6.535-2.8 14.535z"/><path d="m16.5.5-11 10"/><path d="m5.5 10.5v5l3-3"/></g></svg></span>
            <span 
            hx-get="{% url 'dashboard:hx-send-sfx-to-consumers' sfx_request_id=sfx.id %}" 
            hx-swap="none"
            class="text-sm px-2">
            
                Play on stream
            </span>

        </div>
    </media-control-bar>
</media-controller>
{% elif sfx.status == failed_status %}

<div class="p-2 py-3 w-full text-sm text-red-400 border border-red-400 rounded-md">
    <p>Failed reason: {{sfx.failed_reason}}</p>
</div>


{%endif%}

{% endfor %}
